<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpopular Opinion Analyzer with Persistent Leaderboard</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }
        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
        }
        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            flex: 1;
            min-width: 300px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a7bd5;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
            color: var(--secondary-color);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        tr {
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Unpopular Opinion Analyzer</h1>
            <p>Share your unpopular opinion and see how it ranks!</p>
            <input type="text" id="nameInput" placeholder="Enter your name" aria-label="Your name">
            <textarea id="opinionInput" placeholder="Enter your unpopular opinion..." rows="4" aria-label="Your unpopular opinion"></textarea>
            <button onclick="analyzeOpinion()">Analyze Opinion</button>
            <div id="result" aria-live="polite"></div>
        </div>
        <div class="card">
            <h1>Opinion Leaderboard</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Opinion</th>
                        <th>Upvote Ratio</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let leaderboard = [];

        // Load leaderboard from both localStorage and server on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // First load from localStorage
            const savedLeaderboard = localStorage.getItem('opinionLeaderboard');
            if (savedLeaderboard) {
                leaderboard = JSON.parse(savedLeaderboard);
                updateLeaderboard();
            }

            // Then try to load from server
            try {
                const response = await fetch('/api/leaderboard');
                const serverLeaderboard = await response.json();
                if (serverLeaderboard.length > 0) {
                    leaderboard = serverLeaderboard;
                    updateLeaderboard();
                    saveLeaderboard(); // Update localStorage with server data
                }
            } catch (error) {
                console.error('Failed to load leaderboard from server:', error);
            }
        });

        async function analyzeOpinion() {
            const name = document.getElementById('nameInput').value.trim();
            const opinion = document.getElementById('opinionInput').value.trim();
            
            if (name && opinion) {
                document.getElementById('result').textContent = 'Analyzing...';
                
                try {
                    const response = await fetch('/api/opinions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, opinion })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to analyze opinion');
                    }
                    
                    const data = await response.json();
                    document.getElementById('result').textContent = `Predicted Ratio: ${data.upvoteRatio}`;
                    
                    leaderboard = data.leaderboard;
                    updateLeaderboard();
                    saveLeaderboard();

                    // Clear inputs
                    document.getElementById('nameInput').value = '';
                    document.getElementById('opinionInput').value = '';
                } catch (error) {
                    console.error('Failed to submit opinion:', error);
                    document.getElementById('result').textContent = `Error: ${error.message}`;
                }
            } else {
                alert('Please enter both your name and opinion.');
            }
        }

        function updateLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboardBody');
            leaderboardBody.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const row = leaderboardBody.insertRow();
                row.className = 'fade-in';
                row.style.animationDelay = `${index * 0.1}s`;
                row.insertCell(0).textContent = entry.name;
                row.insertCell(1).textContent = entry.opinion;
                row.insertCell(2).textContent = entry.upvoteRatio;
            });
        }

        function saveLeaderboard() {
            localStorage.setItem('opinionLeaderboard', JSON.stringify(leaderboard));
        }

        // Add this new function to list entries with IDs
        function listEntries() {
            console.log('Current leaderboard entries:');
            console.table(leaderboard.map(entry => ({
                id: entry.id,
                name: entry.name,
                opinion: entry.opinion,
                upvoteRatio: entry.upvoteRatio
            })));
        }

        async function deleteEntry(id) {
            try {
                console.log('Attempting to delete entry:', id); // Add this for debugging
                const response = await fetch(`/api/entries/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Delete response:', data);
                
                if (data.leaderboard) {
                    leaderboard = data.leaderboard;
                    updateLeaderboard();
                    saveLeaderboard();
                    console.log('Leaderboard updated successfully');
                }
            } catch (error) {
                console.error('Failed to delete entry:', error);
            }
        }
    </script>
</body>
</html>
